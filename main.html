<html>
<head>
    <title>Upload Image Demo</title>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="materialize-css/dist/js/materialize.min.js"></script>

    <link rel="stylesheet" href="materialize-css/dist/css/materialize.min.css">
</head>

<body class="container">

    <div class="row">
        <form id="form1" class="col m4 offset-m4" action="/uploadImg" enctype="multipart/form-data" method="post">
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" multiple="" accept="image/jpeg,png" name="pics">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                </div>
            </div>
            <div class="input-field">
                <button type="submit" class="waves-effect waves-light btn">Submit</button>
            </div>
            <div class="progress" style="display:none">
                <div class="indeterminate"></div>
            </div>
        </form>
    </div>

    <div class="row img-preview"></div>

    <script>
        $(function () {
            $('#form1').on('submit', function(event){
                event.preventDefault();

                var data = new FormData(this);

                data.append( 'pics', $('input[name="pics"]')[0].files);

                $('.progress').css({
                    display:'block'
                });

                $.ajax({
                    type:'POST',
                    url: $(this).attr('action'),
                    data:data,
                    cache:false,
                    contentType: false,
                    processData: false,
                    success:function(data){

                        for(var i=0;i<data.length;i++){
                            var template =
                                '<div class="col m4"><div class="card"><div class="card-image"><img src="'
                                + data[i] + '"></div></div></div>';

                                $('.img-preview').append(template);
                        }

                        $('.progress').css({
                            display:'none'
                        });
                    },
                    error: function(err){
                        $('.progress').css({
                            display:'none'
                        });
                    }
                });

            })
        })
    </script>


</body></html>
